# host and port required for standalone mode
#protocol=http
http-host=0.0.0.0
http-port=8080

# storage adapter
DataStorageAdapterIface=com.mycompany.bookshelf.DataStorageInMemAdapter
DataStorageAdapterIface-counter=true

# event adapter
EventQueueAdapterIface=com.mycompany.bookshelf.EventQueueMockAdapter

# http adapter (listening on ${protocol}://${host}:${port}${context}
BookshelfHttpAdapterIface=com.mycompany.bookshelf.BookshelfHttpAdapter
BookshelfHttpAdapterIface-context=/books

# logger
LoggerAdapterIface=com.gskorupa.cricket.out.StandardLogger
LoggerAdapterIface-name=BookshelfService
LoggerAdapterIface-level=ALL

